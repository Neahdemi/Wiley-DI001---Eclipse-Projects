<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Bank</title>
	</head>
	<body>
		<h1>Bank Management System</h1>
		<br><br>
		<h3> Please log into your account:</h3>
		<form action="#" th:action="@{./login}" th:object="${customer}">
			Enter account ID : <input type="text" th:field="*{accountId}">
			<br><br>
			Enter password : <input type="password" th:field="*{accountPassword}">
			<br><br>
			<input type="submit" value="Login">
			</form>
			<br><br>
		<h2 th:text="${message}" style="color: red"></h2>
	</body>
</html>
